{% extends "base.html" %}
{% block title %}Products{% endblock %}
{% block content %}
    {% for product in products %}
    <a class="" style="text-decoration: none" href="{{ url_for('products.product', uuid=product.uuid)  }}">
    <div class="w-25 p-3 mx-auto bg-light border border-primary rounded col-md-4">
            <p>
            UUID: {{ product.uuid }}
            <p>
            Name: {{ product.name }}
            <p>
            Price: {{ product.price }}
            <p>
            Image: <img class="product_image" src="{{ product.image }}" width="100" height="100">
            <p>
            Descr: {{ product.description }}
    </div>
    </a>
    <p></p>
    {% endfor %}
{% endblock %}
