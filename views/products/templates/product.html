{% extends "base.html" %}
{% block title %}{{ product.name }}{% endblock %}
{% block content %}
    <div class="w-25 p-3 mx-auto bg-light border border-primary rounded col-md-4">
        <p>
        Name: {{ product.name }}
        <p>
        Price: {{ product.price }}
        <p>
        Image: <img class="product_image" src="{{ product.image }}" width="100" height="100">
        <p>
        Descr: {{ product.description }}
    </div>
    <form method="POST">
        {% if not is_added %}
            <p><button class="btn btn-primary" value="Buy" name="button">Buy</button></p>
        {% else %}
            <p><button class="btn btn-primary" value="Buy" name="button">Delete From Basket</button></p>
        {% endif %}
    </form>
{% endblock %}
